<!DOCTYPE html>
<html>
    <body>
        <h1>Utah Cities</h1>
        <p>Enter a city</p>
        <input type="text" id="box" onkeyup="showHints(this.value)">
        <br>
        <p>Suggestions</p>
        <p id="sug"></p>
<script>
    var cities = ["Alpine",
      "Altamont",
      "Alton",
      "Altonah"];
    function showHints(str)
    {
        console.log("Im Here");
        var list                 ="<ul>"
        for(i                    = 0; i < cities.length; i++){
        if(cities[i].indexOf(str)===0){
            list+="<li> "+cities[i]+"</li>";
            }
        }
        list+="</ul>";
        document.getElementById("sug").innerHTML=list;
    }
</script>
    </body>
</html>
